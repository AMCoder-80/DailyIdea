{% extends 'adminPanel/parent.html' %}
{% load static %}

{% block main %}
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-rad ius-lg pt-4 pb-3 title-me">
                            <h6 class="text-white text-capitalize ps-3">Create Category</h6>
                            <a class="back-btn" href="{% url 'idea:cat_views' %}">Back</a>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="cat-creator">
                                {{ form.name.label }}
                                {{ form.name }}
                                <input type="submit">
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
